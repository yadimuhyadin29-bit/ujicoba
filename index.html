<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>Untuk Kamu </title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
    margin: 0;
    padding: 0;
    font-family: 'Arial', sans-serif;
    background: linear-gradient(135deg, #ff9a9e, #fad0c4);
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
}

.card {
    background: white;
    border-radius: 20px;
    padding: 25px;
    width: 90%;
    max-width: 360px;
    text-align: center;
    box-shadow: 0 10px 30px rgba(0,0,0,0.2);
    animation: fadeIn 1.5s ease;
}

@keyframes fadeIn {
    from {opacity: 0; transform: translateY(20px);}
    to {opacity: 1; transform: translateY(0);}
}

.card img {
    width: 140px;
    height: 140px;
    object-fit: cover;
    border-radius: 50%;
    border: 5px solid #ff6f91;
    margin-bottom: 15px;
}

h1 {
    color: #ff4d6d;
    margin-bottom: 10px;
}

p {
    color: #444;
    font-size: 15px;
}

button {
    margin-top: 20px;
    background: #ff4d6d;
    color: white;
    border: none;
    padding: 12px 20px;
    font-size: 16px;
    border-radius: 30px;
    cursor: pointer;
    transition: 0.3s;
}

button:hover {
    background: #ff2e55;
    transform: scale(1.05);
}

#pesan {
    display: none;
    margin-top: 20px;
    font-size: 16px;
    color: #ff2e55;
    animation: pop 0.5s ease;
}

@keyframes pop {
    from {transform: scale(0.8); opacity: 0;}
    to {transform: scale(1); opacity: 1;}
}

.heart {
    position: fixed;
    color: red;
    animation: fall 4s linear infinite;
    font-size: 20px;
}

@keyframes fall {
    0% {top: -10%; opacity: 1;}
    100% {top: 110%; opacity: 0;}
}
</style>
</head>

<body>

<div class="card">
    <!-- GANTI FOTO DI SINI -->
    <img src="foto-kamu.jpg" alt="Foto Kamu">

    <h1>Hai Kamu </h1>
    <p>
        Ada satu hal kecil yang pengen aku sampaikan,<br>
        tapi rasanya penting banget buat aku 
    </p>

    <button onclick="tampilkanPesan()">Klik di sini </button>

    <div id="pesan">
        Aku cuma mau bilang…<br><br>
        <strong>Kamu itu spesial.</strong><br>
        Entah kamu sadar atau nggak,<br>
        senyum kamu bisa bikin hari aku lebih baik <br><br>
        Jangan lupa bahagia ya 
    </div>
</div>

<script>
function tampilkanPesan() {
    document.getElementById("pesan").style.display = "block";
    buatLove();
}

function buatLove() {
    for(let i = 0; i < 15; i++) {
        let love = document.createElement("div");
        love.innerHTML = "";
        love.className = "heart";
        love.style.left = Math.random() * 100 + "vw";
        love.style.animationDuration = (Math.random() * 3 + 2) + "s";
        document.body.appendChild(love);

        setTimeout(() => {
            love.remove();
        }, 4000);
    }
}
</script>

</body>
</html>
